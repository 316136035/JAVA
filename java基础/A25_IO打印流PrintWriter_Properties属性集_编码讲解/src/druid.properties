#驱动加载Driver=com.mysql.cj.jdbc.Driver#注册驱动url=jdbc:mysql://192.168.1.112:3306/jd?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true#连接数据库的用户名username=root#连接数据库的密码password=dog34994963#初始化时池中建立的物理连接个数。initialSize=50#最大的可活跃的连接池数量maxActive=200#把空闲时间超过minEvictableIdleTimeMillis毫秒的连接断开, 直到连接池中的连接数到minIdle为止 连接池中连接可空闲的时间minIdle=20#获取连接时最大等待时间，单位毫秒，超过连接就会失效。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降， 如果需要可以通过配置useUnfairLock属性为true使用非公平锁。maxWait=1000#申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。设置为falsetestOnBorrow=false#归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能,设置为flasetestOnReturn=falsecharacterEncoding=utf8serverTimezone=UTCallowPublicKeyRetrieval=true