<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document对象</title>

    <script type="text/javascript">
        // 演示document对象的方法
        function show(){
            // 通过id来获取元素对象
            // var input1 = document.getElementById("name");
            // alert(input1.value);

            /*
            // 通过name属性来获取一些标签对象
            var inputs = document.getElementsByName("uname");
            // 遍历数组
            for(var i=0;i<inputs.length;i++){
                alert(inputs[i].value);
            }
            */

            // 通过标签的名称获取到标签对象
            var inputs = document.getElementsByTagName("input");
            for(var i=0;i<inputs.length;i++){
                alert(inputs[i].value);
            }

        }
    </script>

</head>
<body>

<input type="text" id="name" name="name" value="张三" /><br/>
<input type="text" name="uname" value="赵四" /><br/>
<input type="text" name="uname" value="老六" /><br/>


<input type="button" value="按钮" onclick="show()"/><br/>

</body>
</html>
