<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型</title>

    <script type="text/javascript">
        // js数据类型
        // 字符串数据类型，在js中"" 和 '' 表示字符串
        var str = "hello";
        // 函数typeof 查看当前变量的类型
        // alert(typeof(str));

        // 数字类型，整数和小数都是数字类型
        var num = 100.11;
        // alert(typeof(num));

        // 布尔类型值
        var flag = true;
        // alert(typeof(flag));

        // 引用类型 object类型
        // Date js提供对象，表示日期对象
        var date = new Date();
        // 给date变量赋值为null
        date = null;
        // alert(typeof(date));

        // 未定义
        var un;
         //alert(typeof(un));

        // js弱类型的语言，声明变量时候，都使用var关键字
        var num2 = 100;
        alert(typeof(num2));
        // 给num2赋值成字符串类型
        num2 = "hehe";
        alert(typeof(num2));

    </script>

</head>
<body>

</body>
</html>
