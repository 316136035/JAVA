<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>

    <script type="text/javascript">
        // 运算符和java是一样
        var num = 3710;
        // 在js中数字类型，不区分整数和小数
        // alert(num / 1000 * 1000);    // 3710
        // alert(num +100);     // 3810

        // 演示字符串添加
        // alert("12"+1);  // 121

        // == 判断值是否相同，如果是=== 判断值和类型是否相同
        // 字符串
        var str = "5";
        // 数字类型
        var num2 = 5;
        // 判断是否相同
        alert(str === num2);

    </script>

</head>
