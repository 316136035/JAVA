<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中RegExp对象</title>

    <script type="text/javascript">


        var phoneReg = /^[1][3-8][0-9]{9}$/;
        // 正则表达式对象
        var reg = new RegExp(phoneReg);
        // 定义表达式

        // 调用方法进行判断
        var f = reg.test("18002208151");
        alert(f);

    </script>

</head>
<body>

</body>
</html>
