<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript流程控制语句</title>
    <script type="text/javascript">
        var v = 1;
        var vv = 11;

        //在if()写1到10 表示ture 0/null表现false

        if (v > vv) {
            window.alert("v大于VV")
        } else {
            window.alert("vv大于V")
        }
        //JavaScript 循环
        for (var i = 0; i < 10; i++) {
        }

        //定义数组
        var vvv = [, 1, 2, 3, "我", "是"];
        //增强循环
        for (var x in  vvv) {
            window.alert(x)
        }
        //循环
        while(true){
            continue;
            break;}


    </script>
</head>
<body>

</body>
</html>
