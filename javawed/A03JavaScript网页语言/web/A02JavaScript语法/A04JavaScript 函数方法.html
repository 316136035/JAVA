<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 函数</title>
    <script type="text/javascript">
        function displaymessage() {
            alert("我是中国人！！！");
        }
        //调用方法
        displaymessage();

        /////////////////////////////////////////////
        function aa(var1, var2, cc) {
            alert(var1 + var2 + cc);
        }
        //调用方法
       aa(11, 22, 12);

        /////////////////////////////////////////////
        function aaa(var1, var2, cc) {
            return var1 + var2 + cc;
        }
        //调用方法
        var vvv = aaa(11, 22, 12);
        window.alert( vvv);
        
        
        var vvvv=function () {
          window.alert(" var vvvv=function () {};")
        };
        vvvv();





    </script>
</head>

</body>
</html>
