<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function show() {
            alert("用户改变事件")
        }

        function show1() {
            //页面没有加载完成所以会出错
            // alert(document.getElementById("id").value)
            alert("单击事件")
        }

        function show2() {
            alert("双击事件")
        }

        //页面加载完成才会执行
        window.onload = function show3() {
            alert(document.getElementById("id").value);
        };


        function show4() {
            //如果方法返回ture就提交,false就不提交
            return false;
        }

    </script>
</head>
<body>
<!--用户改变事件-->   <!--这个下拉选择框multiple="multiple"   设置平铺-->

<select multiple="multiple"  onchange="show()">
    <option>北京</option>
    <option>上海</option>
    <option>广州</option>
    <option>辽宁</option>

</select>
<input type="button" value="单击按钮" onclick="show1()">
<input type="button" value="双单击按钮" ondblclick="show2()">
<input id="id" type="button" value="页面加载完成才会执行" onclick="show3()">


<form action="服务器地址" method="post" onsubmit="return show4()">
    用户名:<input type="text" name="username">
    密码: <input type="password" name="userpassword">
    <input type="submit" value="提交">
</form>

</body>
</html>
<!--属性 当以下情况发生时，出现此事件 FF N IE
onabort 图像加载被中断 1 3 4
onblur 元素失去焦点 1 2 3
onchange 用户改变事件 1 2 3
onclick 鼠标点击某个对象 1 2 3
ondblclick 鼠标双击某个对象 1 4 4
onerror 当加载文档或图像时发生某个错误 1 3 4
onfocus 元素获得焦点 1 2 3
onkeydown 某个键盘的键被按下 1 4 3
onkeypress 某个键盘的键被按下或按住 1 4 3
onkeyup 某个键盘的键被松开 1 4 3
>onload 某个页面或图像被完成加载 1 2 3
onmousedown 某个鼠标按键被按下 1 4 4
onmousemove 鼠标被移动 1 6 3
onmouseout 鼠标从某元素移开 1 4 4
onmouseover 鼠标被移到某元素之上 1 2 3
onmouseup 某个鼠标按键被松开 1 4 4
onreset 重置按钮被点击 1 3 4
onresize 窗口或框架被调整尺寸 1 4 4
onselect 文本被选定 1 2 3
onsubmit 提交按钮被点击 1 2 3
onunload 用户退出页面 1 2 3
-->
