<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的字体标签</title>
</head>
<body>
<font color="#ff1493" size="7" face="宋体">HTML的字体标签</font>
<hr>：水平分割线
</body>
</html>
<!--HTML的字体标签
作为一个页面来说，最常见的元素是：文字和图片。
		文字：默认是从左到右,从上到下显示。
font：字体标签
			我们的标签除了告诉你，在标签对里面是什么，还可以通过给标签添加属性来控制内容的显示。
			使用的格式是：
				<标签名 属性1="属性值1" 属性2="属性值2" 属性3="属性值3" ...>内容</标签名>
				注意：属性值可以是"",也可以是'',也可以不写引号。但是，推荐使用""
color:颜色
size:大小 值得取值范围是1-7
face:字体标签	可以同时指定多个字体，如果都没有满足的，就采用默认字体。
<hr>：水平分割线
颜色的组成：三原色 rgb
					每一种基本颜色的范围是从0-255。
					为了表示数据的方便，就采用十六进制表示数据。范围是：00-ff
					所以，颜色的表示就是:#rrggbb
					红色：#ff0000
					绿色：#00ff00
					蓝色：#0000ff
					黑色：#000000
					白色：#ffffff-->
