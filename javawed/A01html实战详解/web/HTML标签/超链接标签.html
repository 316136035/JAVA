<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
<!--_blank在一个新的页面打开-->
<!--_self在当前页面打开-->

<a href="https:www.jd.com"target="_self">京东</a>

<a href="https:www.jd.com"target="_blank" >京东</a>

<meta http-equiv="refresh" content="https:www.jd.com">
</body>
</html>
