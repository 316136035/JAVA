<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中表格合并单元格</title>
</head>
<body>
<table border="1">
    <caption>HTML中表格合并单元格</caption>
    <tr>
        <!--rowspan:行合并-->
        <td rowspan="3">行合并</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>

        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
    <tr >
        <!--colspan:列合并-->
        <td colspan="5">列合并</td>
    </tr>


</table>
</body>
</html>
