<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中表单标签form和文件框和按钮</title>
</head>
<body>
<form action="##" method="post">
    <!--文件框：-->
    <!--type="file" 表示这是一个文件框-->
    <!--name="file" 将来用于服务器取值使用-->
    <!--id="file" 将来用于js获取值使用-->
    <input type="file" name="file" id="file"><br>

    <input type="button" name="普通按钮" value="普通按钮"><br>
    <input type="submit" name="提交按钮"value="提交按钮"><br>
    多选框:
    <input type="checkbox" name="车">奥迪
    <input type="checkbox" name="车"checked="checked">奔驰
    <input type="checkbox" name="车"checked="checked">大众<br>
    <input type="reset"name="重置按钮"value="重置按钮"><br>




</form>

</body>
</html>
<!--文件框：-->
<!--type="file" 表示这是一个文件框-->
<!--name="file" 将来用于服务器取值使用-->
<!--id="file" 将来用于js获取值使用-->

<!--按钮：-->
<!--type="button" 表示这是一个按钮-->
<!--type="submit" 表示这是一个提交按钮，内置了js事件-->
<!--type="reset" 表示这是一个重置按钮，内置了js事件-->
<!--value="按钮的名字"-->
<!--&lt;!&ndash;&ndash;&gt;-->
