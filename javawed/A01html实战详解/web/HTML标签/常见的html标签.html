<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--这个是标题-->
    <title>常见的HTML标签</title>
    <!---->
</head>
<body>
<h6>字体从大到小，字体加粗，自动换行</h6>
<h6><b>文字粗体标签 </b></h6>
<i>文字斜体标签：</i><br>     <!--<br>换行-->
<u>下划线标签</u>
<p>段落标签：1
<p>
段落标签：2
</p>
<font >空格标签： &nbsp空格标签</font>
</body>
</html>
<!--标题标签： <hx>
hx的取值是从h1-h6。字体从大到小，字体加粗，自动换行
文字粗体标签： <b>
文字斜体标签： <i>
下划线标签： <u>
换行标签： <br>
换行标签是单个使用的标记
段落标签： <p>
段落标签除换行外，还会增加一行空白
空格标签： &nbsp;-->
