<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML图片标签</title>
</head>
<body>
<img src="6_BigPic.png" height="100%" width="100%" alt ="找不到图片" title="喵喵带我们买别墅开豪车">

<img src="6_BigPic.png" height="400px" width="400px" alt ="找不到图片" title="喵喵带我们买别墅开豪车">

</body>
</html>
<!--图片标签：img-->
<!--属性：-->
<!--src 图片的位置-->
<!--height 高度-->
<!--width 宽度-->
<!--alt 当图片不存在的时候，给出的提示-->
<!--title 真的图片你把鼠标至于上面给出的提示信息-->
