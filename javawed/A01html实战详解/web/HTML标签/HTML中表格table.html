<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中表格</title>
</head>
<body>
<table border="1" bgcolor="#ff1493" cellpadding="1" width="1000" height="10">
<!--表头 默认居中-->
<caption>财务报表</caption>
<!--tr代表一行-->
<tr bgcolor="#b8860b">
    <!--td代表每行中的框-->
    <td>名字</td>
    <td>年龄</td>
    <td>性别</td>
    <td>工资</td>
</tr>
    <!--设置文字居左-->
<tr  align="left">
    <td>周先生</td>
    <td>18</td>
    <td>男</td>
    <td>88888</td>
</tr>

<!--设置文字居中-->
<tr  align=center>
    <td>黄先生</td>
    <td>21</td>
    <td>女</td>
    <td>1000</td>
</tr>
</table>

</body>
</html>

<!--既可以给像素,还可以给百分比-->
<!--height:表格的高度-->
<!--align:水平位置 left,center,right-->
<!--子标签：-->
<!--caption 表格的标题-->
<!--tr 表格的行标签-->
<!--属性：-->
<!--子标签：-->
<!--th 标题列标签 加粗并居中-->
<!--td 每一行的列标签，单元格，默认是居左-->

<!--border:表格的外边框粗细-->
