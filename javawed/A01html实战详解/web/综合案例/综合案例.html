<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例</title>
</head>
<frameset rows="100,*">
    <!--上部分-->
    <frame name="上面" src="网站的LOGO.html">
    <!--下部分-->
    <frameset cols="200,*">
        <frame name="左下"src="菜单.html" >
        <frame  name="右下" src="https://item.jd.com/848852.html">
    </frameset>
</frameset>

</frameset>
</html>

<!--body和框架集标签不同时使用。-->

<!--框架集标签：frameset-->
<!--属性：frame-->
<!--rows:行分割-->
<!--cols:列分割-->
<!--|&#45;&#45;frame-->
<!--属性 ：-->
<!--src:指定要嵌入的页面-->
<!--noresize="noresize"可以阻止border拖拽-->
<!--name:用于指定展示的内容所在的frame-->
