<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript语法之声明变量和数据类型</title>

    <script type="text/javascript">
        //数字类型-
        var v = 123;
        //String 类型
        var v1 = "我是中国人！";
        //boolean类型
        var v3 = false;
        //typeof查看当前数据类型
        var vv = typeof(v1);
        window.alert(v + "----" + v1 + "----" + v3 + "-----" + typeof(v3) + "----" + typeof (v));

        //时间类型
        var date = new Date();
        window.alert(date);
        //未定义类型
        var un;
        window.alert(un);


    </script>
</head>
<body>


</body>
</html>
