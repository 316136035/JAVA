<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>JavaScript运算符</title>
    <script type="text/javascript">
        var v=100;
        var v1=10;
        window.alert("加"+v+v1);
        window.alert("减"+(v-v1));
        window.alert("乘"+v*v1);
        window.alert("除"+v/v1);
        window.alert("求系数 (保留整数)"+v%v1);
        window.alert("累加 "+v++);
        window.alert("递减"+v--);
        var v2=10;
        //两个等号对比的是值是否相等，三个等号对比的是值和数据类型是否相等
        window.alert("两个等号对比的是值是否相等"+(v2==v1));

        window.alert("三个等号对比的是值和数据类型是否相等"+(v2===v1));


    /*比较运算符
运算符 描述 例子
== 等于 5==8 返回值为 false
=== 等于(检查值和类型) x=5 y="5" x==y 返回值为 true x===y 返回值为 false
!= 不等于 5!=8 返回值为 true
> 大于 5>8 返回值为 false
< 小于 5<8 返回值为 true
>= 大于等于 5>=8 返回值为false
<= 小于等于 5<=8 返回值为 true
*/
/*逻辑运算符
运算符 描述 例子
&& 与 x=6 y=3 (x < 10 && y > 1) 返回值为 true
|| 或 x=6 y=3(x==5 || y==5) 返回值为 false
! 非 x=6 y=3 !(x==y) 返回值为 true
*/
    </script>
</head>
<body>

</body>
</html>
