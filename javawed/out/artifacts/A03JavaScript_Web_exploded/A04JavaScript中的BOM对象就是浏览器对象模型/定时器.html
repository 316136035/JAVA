<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script type="text/javascript">


  //这个一个测试定时器的方法
  function cs() {

    alert("这个一个测试定时器的方法");

  }
  var vv;
  function show3() {
    //setInterval()-运行多次-----取消由 clearInterval() 设置的 timeout。
    //setTimeout()运行一次----取消由clearTimeout 方法设置的 timeout。
    //这是一个定时器开始
    vv=window.setInterval("cs()",5000)

  }
  function show4() {
    window.clearInterval(vv);
    //这是一个定时器结束
    window.alert("定时器结束");
  }



</script>
</head>
<body>

<input value="定时器开始" type="button" onclick="show3()" >
<input value="定时器结束" type="button" onclick="show4()" >

</body>
</html>
