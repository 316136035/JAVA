<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript的字符串类</title>
    <script type="text/javascript">
        var str = "我是中国人!!!";
        var str1 = str.bold();//黑字体
        str.italics();//斜体字
        str.big();//大体字
        document.write(str1.link("https://item.jd.com/100018169776.html"));//设置为链接
        document.write(str.charAt(1));//获取索引为一的字符
        var su = str.substring(1, str.length);//截取字符串
        document.write("<br>");
        document.write(su);
        document.write("<br>");
        document.write(typeof (str))//查看类型


    </script>
</head>
<body>

</body>
</html>
