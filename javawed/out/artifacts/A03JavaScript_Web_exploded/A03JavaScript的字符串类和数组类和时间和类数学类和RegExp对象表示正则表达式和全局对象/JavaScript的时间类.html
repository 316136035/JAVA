<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript的时间类</title>
    <script type="text/javascript">
       var date= new Date();
       document.write(date.toLocaleString()+"<br>");
       document.write(date.toDateString()+"<br>");
       //获取当前时间的毫秒数
       var  D=date.getTime();
      document.write("  获取当前时间的毫秒数"+D+"<br>");
      //把日期转成毫秒
       var parse=Date.parse("2017-05-24 18:23:14");
       document.write("把日期转成.毫秒."+parse+"<br>");
       //把毫秒转成日期
     var vvv= new Date(parse);
     document.write("把毫秒转成日期"+vvv.toLocaleString()+"<br>");
       var date1= new Date(date.getTime());
       document.write(date1);

       //格式化时间
       function show(){
           var date = new Date();
           this.year = date.getFullYear();
           this.month = date.getMonth() + 1;
           this.date = date.getDate();
           this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
           this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
           this.second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
           this.milliSeconds = date.getMilliseconds();
           var currentTime = this.year+'-'+this.month + '-' + this.date + ' ' + this.hour + ':' + this.minute + ':' + this.second + '.' + this.milliSeconds;
           document.getElementById("id").innerHTML= currentTime;
       }
       //js定时器  不停的
       window.setInterval("show()",1)

    </script>
</head>
<body>

<h1 id="id"></h1>
<h1 id="id2"></h1>

</body>
</html>
