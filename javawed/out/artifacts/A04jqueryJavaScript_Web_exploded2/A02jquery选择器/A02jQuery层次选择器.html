<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery层次选择器</title>
    <script src="../jquery/jquery-1.8.3.min.js"></script>
    <script>
        $(function () {

            //  ////// //获取到form下面的全部子input元素对象//////////////////////////
         var forminput=   $("form input");
           //遍历form下面的子input元素对象//////////////////////////

            forminput.each(function () {
               $(".span1").append($(this).attr("name"));


            });
            ///////////////////////获取到form下面相邻的子input元素对象//////////////////////////

            var forminput=   $("form > input");
            forminput.each(function () {

                $(".span2").append($(this).val());

            });
            //////////////配所有跟在 form 后面的 input 元素////////////////
            var forminput1=   $("label + input");
            alert( forminput1.length)

            forminput1.each(function () {
                $(".span3").append($(this).attr("name"));

            });


            /////////////////////// //找到所有与表单同辈的 input 元素//////////////////////////

            var v=$("form ~input");
            alert(v.attr("name"))






  })



    </script>

</head>
<body>
<form>
    <label>Name:</label>
    <input name="name" value="name" /><br>
    <fieldset>
        <label>Newsletter:</label><br>
        <input name="namevalve" /><br>
    </fieldset>
</form>
<input name="none" /><br>
<span class="span1"></span><hr>
<span class="span2"></span><hr>
<span class="span3"></span><hr>

</body>
</html>
