<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery常用获取子节点</title>

    <script src="../jquery/jquery-1.8.3.min.js"></script>
    <script >
        function 获取全部子节点() {
           var lis= $("#table").children();
            lis.each(function () {
               // 复制每一个元素
               var v= $(this).clone();
                // 在显示端中添加每一个元素
                $("#显示端").after(v)

            })

        }

        function 获取前一个兄弟节点() {
            var next= $("#id2").prev();
            var v= $(next).clone();
            $("#显示端").after(v)

        }

        function 获取后一个兄弟节点() {
           var next= $("#id2").next();
            var v= $(next).clone();
            $("#显示端").after(v)

        }

    </script>
    <style type="text/css">

    </style>
</head>
<body>
<table id="table">
    <tr> <td> 我是子节点1</td></tr>
    <tr id="id2"> <td  > 我是子节点2</td></tr>
    <tr> <td> 我是子节点3</td></tr>
    <tr> <td> 我是子节点4</td></tr>
    <tr> <td> 我是子节点5</td></tr>


</table>




<span></span>
<input type="button" value="获取全部子节点" onclick="获取全部子节点()" >

<input type="button" value="获取前一个兄弟节点" onclick="获取前一个兄弟节点()" >
<input type="button" value="获取后一个兄弟节点" onclick="获取后一个兄弟节点()" >
<div id="显示端">




</div>
