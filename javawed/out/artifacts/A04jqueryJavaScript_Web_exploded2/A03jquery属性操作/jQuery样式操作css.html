<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery样式操作css</title>
    <script src="../jquery/jquery-1.8.3.min.js"></script>
    <script>
        function 获取css() {

            var css =$("#div").css("border");
            alert(css)
        }

        function 设置css() {
            var css = $("#div").css("width", "400px", "height", "400px");


        }


    </script>

    <style type="text/css">
        #div{
            border: 1px solid darkblue;
            width: 100px;
            height: 100px;
        }


    </style>
</head>
<body>
<div id="div"> </div>

<input type="button" value="获取css" onclick="获取css()">
<input type="button" value="设置css" onclick="设置css()">

</body>
</html>
