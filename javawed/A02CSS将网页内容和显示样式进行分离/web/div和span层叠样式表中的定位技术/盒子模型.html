<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style type="text/css">
        div {
            /*  border-style: solid;四个边框的样式*/
            border: 1px solid ;

        }

        #div1 {

            width: 600px;
            height: 200px;
            color: red;
            padding: 100px; /*内边距-设置上下左右的边框距离*/


        }

        #div2 {
            width: 100%;
            height: 100%;
            color: green;


        }

        #span1 {
            border: 1px solid black;
            /*设置外边距*/
            margin: 30px;
            border: 1px solid black;
        }

        #span2 {
            /*设置外边距*/
            margin-left: 10px;
            border: 1px solid black;
        }


    </style>
</head>
<body>
<!--演示内变距-->
<div id="div1">
    <div id="div2">
    </div>
</div>


<!--演示外变距-->

<span id="span1">span1</span>
<span id="span2">span2</span>
</body>
</html>
