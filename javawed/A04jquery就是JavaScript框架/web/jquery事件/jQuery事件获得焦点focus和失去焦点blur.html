<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件</title>
    <script src="../jquery/jquery-1.8.3.min.js"></script>
    <script>
        <!--这是一个主方法-->
        $(function () {
            //这个当输入框获得焦点时
            var blur= $("#username").focus(function () {
               // $(this).css({border:"1px solid red"})
                $("span").html("请输入电话号码")
            });

            // 这个当输入框失去焦点时
            var blur= $("#username").blur(function () {
               var val=  $("#username").val();
               //创建正则表达式
               var  reg= new RegExp("^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$");
               var regexp=reg.test(val);
               var re= regexp?"可用!":"不符合条件";
               $("span").html(re)
           })

        })


    </script>
</head>
<body>

<form method="post" action="#">

   账户名<input id="username" type="text"><span></span><br>
    密码:<input id="password" type="password"><br>
    <input id="普通按钮" type="button" value="普通按钮">





</form>


</body>
</html>
